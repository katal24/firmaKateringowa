        <h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';">
            <!--action="j_security_check"-->
            <h:panelGrid columns="2">

                <h:outputLabel for="j_username" value="Usernameee: "/>
                <h:inputText id="j_username"/>

                <h:outputLabel for="j_password" value="Passworddd: "/>
                <h:inputSecret id="j_password"/>

                <h:panelGroup>
                <h:commandButton type="submit" value="Zaloguj się" />
                <h:commandButton type="reset" value="Wyczyść"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>

        <h3>Nie masz jeszcze konta?</h3>

        <h:form id="f"  >
            <h:commandButton value="Zarejestruj się" action="#{db.setRolesList2()}">
                <f:ajax render="@form"/>
            </h:commandButton>
            <h:panelGrid columns="3" rendered="#{db.rejestracja}">

                <h:outputLabel id="cos" for="j_1" value="Login: "/>
                <h:inputText value="#{user.username}" id="j_1" required="true" requiredMessage="Wypełnij to pole"/>
                <h:message for="j_1"/>

                <h:outputLabel for="j_password1" value="Password: "/>
                <h:inputSecret value="#{user.password}" id="j_password1" required="true" requiredMessage="Wypelnij to pole"/>
                <h:message for="j_password1"/>

                <h:outputLabel for="j_imie" value="Imię i nazwisko: "/>
                <h:inputText value="#{user.imie}" id="j_imie" required="true" requiredMessage="Wypełnij to pole"/>
                <h:message for="j_imie"/>

                <h:outputLabel for="j_email" value="E-mail: "/>
                <h:inputText value="#{user.mail}" id="j_email" required="true" requiredMessage="Wypełnij to pole"/>
                <h:message for="j_email"/>

                <h:outputLabel for="j_firma" value="Firma: "/>
                <h:selectOneMenu id="j_firma" value="#{user.firma}">
                    <f:selectItems value="#{db.listaFirmNazwy}" />
                </h:selectOneMenu>
                <h:commandButton value="Zarejestruj" action="#{db.addUser(user)}"/>
            </h:panelGrid>

        </h:form>
