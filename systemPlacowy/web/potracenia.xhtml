<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Witaj</title>
</h:head>



<h:body>
    <f:view>
        <a href="index.xhtml">POWRÓT</a>
        <br/>
        <h:form>
            <h2>Tabela do rozliczenia klientów, którzy zgłosili chęć potrącania kosztów zakupów z wypłaty.</h2>
            <h:dataTable id="potrawyList" value="#{db.klienciDoRozliczenia}" var="rozliczeniowiec">
                <h:column>
                    <f:facet name="header">Klient</f:facet>
                    <h:outputText id="potrawa1" value="#{rozliczeniowiec.imie}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Firma</f:facet>
                    <h:outputText value="#{rozliczeniowiec.firma}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Cena do zapłaty</f:facet>
                    <h:outputText value="    #{rozliczeniowiec.doZaplaty}0 zł">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Rozliczenie</f:facet>
                    <h:commandButton value="Wyślij rozliczenie" action="#{koszyk.rozliczeniezFirma(rozliczeniowiec)}" >
                        <f:ajax render="@form" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>

        </h:form>
    </f:view>
</h:body>
</html>
